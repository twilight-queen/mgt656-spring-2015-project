{% extends "layout.html" %}

{% block mainContent %}
<style>
    body {
      background: url("https://s11.postimg.org/6nry9tm0z/drinking_games_2.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	

<form id="create-event" method="POST">
 

    <label for="title">Event title:</label>
    <input type="text" name="title" placeholder="dope title">
    
    <p>
    <label for="date">Event Date:</label>
    <input type="text" name="date" placeholder="date">
    </p>
    
    <p>
    <label for="month">Event Month:</label>
    <input type="text" name="month" placeholder="0-11">
    </p>
    
    <p>
    <label for="year">Event Year:</label>
    <input type="text" name="year" placeholder="2016 or 2017">
    </p>
    
    <p>
    <label for="hour">Event Hour:</label>
    <input type="text" name="hour" placeholder="0-23">
    </p>
    
    <p>
    <label for="minute">Event Minute:</label>
    <input type="integer" name="minute" placeholder="00 or 30">
    </p>
    
    <p>
    <label for="location">Event Location:</label>
    <input type="text" name="location" placeholder="pls not GPSCY">
    </p>
    
    
    <p>
    <label for="image">Event Image:</label>
    <input type="text" name="image" placeholder="dope meme">
    </p>
    
    
    <p>
    <label for="attendees">List of Event Attendees:</label>
    <input type="text" name="attendees" placeholder="all your peeps">
    </p>
    
    
    <p>
    <label for="RSVP">Will you attend?:</label> <br>
    <input type="radio" name="RSVP" value="yes"> Yes<br>
    <input type="radio" name="RSVP" value="no"> No<br>
    <input type="radio" name="RSVP" value="maybe"> Maybe
    </p>
    
    
     <p>
    <label for="email">RSVP Email:</label>
    <input type="text" name="email" placeholder="Must be @yale.edu">
    </p>
    
    
    <p>
    <input type="submit" value="Submit">
    </p>
  
</form>
{% endblock %}
