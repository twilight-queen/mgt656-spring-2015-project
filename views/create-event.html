{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
    <p>
    <label for="date">Event Date:</label>
    <input type="text" name="title">
    </p>
    
    <p>
    <label for="location">Event Location:</label>
    <input type="text" name="title">
    </p>
    
    <p>
    <label for="image">Event Image:</label>
    <input type="text" name="title">
    </p>
    
    <p>
    <label for="attendees">Event Attendees:</label>
    <input type="text" name="title">
    </p>
    
    <p>
    <input type="radio" name="RSVP" value="yes" checked> Yes<br>
    <input type="radio" name="gender" value="no"> No<br>
    <input type="radio" name="gender" value="maybe"> Maybe
    </p>
    
    <p>
  
    <input type="submit" value="Submit">
    </p>
  
  </form>
{% endblock %}
